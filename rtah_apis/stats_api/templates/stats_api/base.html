<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hiking Stats</title>
    <style media="screen">
      html, body {
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: monospace;
      }
      .profile_img {
        width: 100vw;
        margin: 0 auto;
      }
      #iframe_stats {
        padding-left: 10px;
        color: #FFF;
        background-color: rgba(0,0,0,1.0);
      }
      #fullpage_stats {
        display: none;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .fullpg_body {
        width: 50vw;
        padding: 30px;
        /* https://neumorphism.io/ */
        border-radius: 50px;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow:  20px 20px 60px #bebebe,
                     -20px -20px 60px #ffffff;
      }
      h2 {
        display: inline;
      }
      h1 {
        margin-top: 0;
        text-align: center;
      }
      .stats_table, .stats_table_goals {
        width: 100%;
        padding: 25px;
        font-size: 1.4em;

      }
      .stats_table td, .stats_table_goals td {
        text-align: center;
      }
      .stats_table_goals {
        margin-top: 15px;
      }
      .sub {
        font-size: 0.7em;
      }
      .total_hikes {
        width: 24%;
      }
      .total_miles, .total_elev_feet {
        width: 38%;
      }
      @media all and (min-width: 1440px) {
        .fullpg_body {
          width: 50vw;
        }
      }
      @media all and (max-width: 1024px) {
        .fullpg_body {
          width: 80vw;
        }
      }
      @media all and (max-width: 800px) {
        .fullpg_body {
          width: 90vw;
        }
        #fullpage_stats {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
