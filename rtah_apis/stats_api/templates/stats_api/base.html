<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hiking Stats</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="preload" as="image" href="https://lar-mo.com/images/lar-mo_favicon.png">
    <link rel="shortcut icon" href="https://lar-mo.com/images/lar-mo_favicon.png" />
    <style media="screen">
      html, body {
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        font-family: monospace;
      }
      .profile_img {
        width: 100vw;
        margin: 0 auto;
      }
      #iframe_stats {
        padding-left: 10px;
        color: #FFF;
        background-color: rgba(0,0,0,1.0);
      }
      #fullpage_stats {
        display: none;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      #fullpg_body {
        width: 78vw;
        padding: 30px;
        font-size: 1.8em;
        /* https://neumorphism.io/ */
        border-radius: 50px;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow:  20px 20px 60px #bebebe,
                     -20px -20px 60px #ffffff;
      }
      h1, h3 {
        padding: 0;
        text-align: center;
      }
      .header {
        text-align: center;
        font-weight: bold;
        width: 33%;
      }
      #stats_table_goals {
        display: none;
      }
      #stats_table,
      #stats_table_goals {
        padding: 20px;
        font-size: 1.4em;
      }
      #stats_table > div,
      #stats_table_goals > div {
        text-align: center;
        display: flex;
      }
      .sub {
        font-size: 0.7em;
      }
      .total_hikes {
        width: 24%;
      }
      .total_miles, .total_elev_feet {
        width: 38%;
      }
      /* Tooltip container */
      .tooltip {
        position: relative;
        display: inline-block;
        /* border-bottom: 1px dotted black; /* If you want dots under the hoverable text */ */
      }

      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 160px;
        bottom: 100%;
        left: 50%;
        margin-left: -85px; /* Use half of the width (120/2 = 60), to center the tooltip */
        font-size: 0.5em;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 5px;
        border-radius: 6px;

        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
      }
      .tooltip .tooltiptext::after {
        content: " ";
        position: absolute;
        top: 100%; /* At the bottom of the tooltip */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: black transparent transparent transparent;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
        visibility: visible;
      }
      @media all and (max-width: 600px) {
        #fullpg_body {
          font-size: 0.63rem;
        }
        #fullpage_stats {
          align-items: flex-start;
          height: auto;
          padding-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
